    <style>
      .cards_container {
        display: flex;
        flex-direction: row;
      }
      .card {
        overflow: hidden;
        width: 30%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="cards_container" id="cards_container"></div>
    <article></article>
    <nav>
    </nav>
    <header></header>
    <script>
      let data = {
        title: "Zaid Ahmed",
        description: "Web Developer",
        image:
          "https://cdn.dribbble.com/users/1935365/screenshots/15132295/media/2f6d3b25bc86e3dc063b2cedcd0e2a9d.jpg?compress=1&resize=400x300&vertical=top",
      };
      let cards_container = document.getElementById("cards_container");
      cards_container.className = "cards_container";
      let card = document.createElement("div");
      card.className = "card";
      let image = document.createElement("div");
      image.className = "image";
      let img = document.createElement("img");
      img.src = data.image;
      let content = document.createElement("div");
      content.className = "content";
      let heading = document.createElement("h2");
      let para = document.createElement("p");
      heading.innerHTML = data.title;
      para.innerHTML = data.description;
      content.appendChild(heading);
      content.appendChild(para);
      image.appendChild(img);
      card.appendChild(image);
      card.appendChild(content);
      cards_container.appendChild(card);

      setTimeout(() => {
        console.log("Hello World");
      }, 1000);
      setTimeout(() => {
        console.log("Good Morning World");
      }, 1000);
      alert("Hello World");
    </script>
  </body>
